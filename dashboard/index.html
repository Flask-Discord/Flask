<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Dashboard</title>
</head>

<body>
    <div class="main">
        <h1 style="font-size: xxx-large;" class="maintitle">Flask Dashboard</h1>
        <h3 style="text-align: center;">Here you can invite the bot to new servers, change settings and control your bot down to the tinniest details</h3>
    </div>

    <div class="serverlist">
        <h3 style="text-align: center;">- Your servers -</h3>

        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </div>

    <script defer src="index.js"></script>
</body>

</html>
